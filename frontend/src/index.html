<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Share</title>
</head>

<body>
    <h1>PW Share</h1>
    <div class="input-wrapper">
        <input type="password" name="main-input" id="main-input">
        <span class="copy-icon">
            <img alt="Copy">
        </span>
    </div>
    <div class="buttons">
        <button class="btn primary" id="send-button">Send</button>
        <button class="btn primary" id="receive-button">Receive</button>
    </div>
</body>

</html>
